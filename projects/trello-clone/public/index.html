<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Trello Clone</title>
  </head>
  <body>
    <nav>
      <a href="./">Home</a>
      <a href="./">Workspace</a>
      <a href="./">Contact</a>
    </nav>

    <main class="main-content">
      <div class="items-container" draggable="true">
        <div class="top-container">
          <h2>Current</h2>
          <button class="delete-container">X</button>
        </div>
        <ul></ul>
        <button class="add-item-btn">Add an item</button>
        <form action="" autocomplete="off">
          <div class="top-form-container">
            <label for="item">Add a new item</label>
            <button type="button" class="close-form-btn">X</button>
            <input type="text" id="item" />
            <span class="validation-msg"></span>
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
      <div class="items-container" draggable="true">
        <div class="top-container">
          <h2>To Do</h2>
          <button class="delete-container">X</button>
        </div>
        <ul></ul>
        <button class="add-item-btn">Add an item</button>
        <form action="" autocomplete="off">
          <div class="top-form-container">
            <label for="item">Add a new item</label>
            <button type="button" class="close-form-btn">X</button>
            <input type="text" id="item" />
            <span class="validation-msg"></span>
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
      <div class="items-container" draggable="true">
        <div class="top-container">
          <h2>Finished</h2>
          <button class="delete-container">X</button>
        </div>
        <ul></ul>
        <button class="add-item-btn">Add an item</button>
        <form action="" autocomplete="off">
          <div class="top-form-container">
            <label for="item">Add a new item</label>
            <button type="button" class="close-form-btn">X</button>
            <input type="text" id="item" />
            <span class="validation-msg"></span>
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
<div class="add-new-container">
<button class="add-container-btn">Add another container</button>

<form action="" autocomplete="off">
    <div class="top-form-container">
      <label for="new-container">Add a new container</label>
      <button type="button" class="close-form-btn">X</button>
      <input type="text" id="new-container" />
      <span class="validation-msg"></span>
      <button type="submit">Submit</button>
    </div>
  </form>

</div>

    </main>
  </body>
  <script src="./app.js"></script>
</html>
